spring:
  cloud:
    gateway:
      routes:
        - id: app-feature-toggle
          uri: lb://app-feature-toggle
          predicates:
            - Path=/features/**
        - id: app-feature-user
          uri: lb://app-feature-user
          predicates:
            - Path=/users/**
management:
  endpoints:
    gateway:
      enabled: true
    web:
      exposure:
        include: "*"